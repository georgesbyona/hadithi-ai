name: hadithi_ai
description: "A Flutter Tale Teller and Riddle Game powered by Gemini."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  country_flags: ^3.3.0
  firebase_ai: ^2.2.0
  firebase_auth: ^5.6.1
  firebase_core: ^3.15.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  flutter_tts: ^4.2.3
  go_router: ^16.0.0
  google_fonts: ^6.2.1
  hugeicons: ^0.0.11
  popover: ^0.3.1
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

dev_dependencies:
  change_app_package_name: ^1.4.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  color_dark: "#121212"
  image_dark: assets/images/logo.png

  android_12:
    image: assets/images/logo_android12+.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/logo_android12+.png
    icon_background_color_dark: "#121212"

  web: true
  image_web: assets/images/logo_android12+.png

flutter:
  uses-material-design: true
  assets:
    - assets/audios/
    - assets/images/
